<html lang="en">

    <title>A Golem in the Closet</title>

    <!-- Bootstrap core CSS -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./dist/css/blog.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="./assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./assets/js/ie-emulation-modes-warning.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./assets/js/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" id="home" href="#">Welcome</a>
          <a class="blog-nav-item" id="about" href="#">About</a>
          <a class="blog-nav-item" id="tutorials" href="#">Tutorials</a>
          <a class="blog-nav-item" id="projects"  href="#">Projects</a>
        </nav>
      </div>
    </div>

    <div id="main" class="container">


      <div class="row">

        <div class="col-sm-12 blog-main">
          <div id="post" class="blog-post">
      



          </div><!-- /.blog-post -->


          <ul class="pager">
            <li><a href="#" cur_id=0 max_id=2 id="prev" >Previous</a></li>
            <li><a href="#" cur_id=0 max_id=2 id="next" >Next</a></li>
          </ul>

        </div><!-- /.blog-main -->


      </div><!-- /.row -->

    </div><!-- /.container -->

    <div class="blog-footer">
        <a href="#">Back to top</a>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/docs.min.js"></script>
<script>
$(document).ready( function() {
        $("#post").load("https://jpbida.github.io/home.html");
    $("#home").on("click", function() {
        $("#post").load("https://jpbida.github.io/home.html");
    });
    $("#next").on("click", function() {
         
        var cur_id=$(this).attr("cur_id");
	var max_id=$(this).attr("max_id");
if(cur_id*1 < max_id*1){
        $("#post").load("https://jpbida.github.io/post"+(cur_id*1+1)+".html");
        $(this).attr("cur_id",(cur_id*1+1));
        $("#prev").attr("cur_id",(cur_id*1+1));
}
    });
    $("#prev").on("click", function() {
        var cur_id=$(this).attr("cur_id");
	var max_id=$(this).attr("max_id");
if(cur_id*1 > 0){
        $("#post").load("https://jpbida.github.io/post"+(cur_id*1-1)+".html");
        $(this).attr("cur_id",(cur_id*1-1));
        $("#next").attr("cur_id",(cur_id*1-1));
}
    });

   $("#tutorials").click(function(){
        $("#post").load("https://jpbida.github.io/post1.html");
        $(".pager").show();
   });
   $("#about").click(function(){
        $("#post").load("https://jpbida.github.io/about.html");
        $(".pager").hide();
   });
});
</script>
  </body>
</html>
